<style>
  :root{
    --bg-1:#020617;
    --bg-2:#06122a;
    --neon-1:#00e5ff;
    --neon-2:#0f6fff;
    --muted:#9aa7b6;
  }
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: Inter, sans-serif;
    background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
    color: white;
    overflow-x: hidden;
  }

  nav.tabs {
    position: fixed;
    top: 1rem;
    right: 2rem;
    display: flex;
    gap: 1.5rem;
    z-index: 100;
  }
  nav.tabs a {
    color: var(--neon-1);
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    padding: 0.3rem 0.6rem;
    border-radius: 6px;
    border: 1.5px solid var(--neon-1);
    transition:
      background-color 0.3s ease,
      box-shadow 0.4s ease,
      color 0.3s ease;
  }
  nav.tabs a:hover, nav.tabs a:focus {
    background: var(--neon-1);
    color: #04122a;
    box-shadow: 0 0 10px var(--neon-1), 0 0 20px var(--neon-2);
    outline: none;
  }
  nav.tabs a.active {
    background: var(--neon-1);
    color: #04122a;
    box-shadow: 0 0 15px var(--neon-2);
  }

  .hamburger {
    display: none;
    position: fixed;
    top: 1rem;
    right: 2rem;
    width: 30px;
    height: 22px;
    cursor: pointer;
    z-index: 110;
    flex-direction: column;
    justify-content: space-between;
  }
  .hamburger span {
    display: block;
    height: 4px;
    background: var(--neon-1);
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  .sidebar {
    position: fixed;
    top: 0;
    right: 0;
    width: 250px;
    height: 100vh;
    background: var(--bg-2);
    box-shadow: -5px 0 20px rgba(0,229,255,0.4);
    padding: 3rem 1rem 1rem 1rem;
    display: none;
    flex-direction: column;
    gap: 1rem;
    z-index: 105;
    overflow-y: auto;
  }
  .sidebar.show {
    display: flex;
  }
  .sidebar a {
    color: var(--neon-1);
    text-decoration: none;
    font-weight: 600;
    font-size: 1.2rem;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    border: 1.5px solid var(--neon-1);
    transition: background-color 0.3s ease, box-shadow 0.4s ease, color 0.3s ease;
  }
  .sidebar a:hover, .sidebar a:focus {
    background: var(--neon-1);
    color: #04122a;
    box-shadow: 0 0 10px var(--neon-1), 0 0 20px var(--neon-2);
    outline: none;
  }

  main {
    max-width: 960px;
    margin: 8rem auto 4rem;
    padding: 2rem;
    background: rgba(0, 229, 255, 0.1);
    border-radius: 16px;
    box-shadow: 0 0 40px rgba(0, 229, 255, 0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    font-size: clamp(2rem, 5vw, 3rem);
    background: linear-gradient(90deg, var(--neon-2), var(--neon-1));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 2rem;
  }

  iframe {
    width: 100%;
    height: 700px;
    border-radius: 12px;
    border: 2px solid var(--neon-1);
    box-shadow: 0 0 25px var(--neon-2);
    margin-bottom: 1.5rem;
  }
  .download-btn {
    padding: 0.7rem 1.4rem;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    background: linear-gradient(90deg, var(--neon-1), var(--neon-2));
    color: #04122a;
    box-shadow: 0 0 20px var(--neon-2);
    transition: background-color 0.3s ease;
  }
  .download-btn:hover, .download-btn:focus {
    background: linear-gradient(90deg, var(--neon-2), var(--neon-1));
    outline: none;
  }

  footer {
    text-align: center;
    padding: 1.5rem 0;
    color: var(--muted);
    font-size: 0.85rem;
    user-select: none;
  }

  @media(max-width: 900px) {
    nav.tabs {
      display: none;
    }
    .hamburger {
      display: flex;
    }
  }
  @media(max-width: 600px) {
    main {
      margin: 6rem 1rem 2rem;
      padding: 1rem;
    }
    iframe {
      height: 400px;
    }
  }
</style>

<script>
  const hamburger = document.querySelector('.hamburger');
  const sidebar = document.getElementById('mobile-menu');

  function toggleMenu(){
    const isOpen = sidebar.classList.toggle('show');
    if(isOpen) {
      sidebar.removeAttribute('hidden');
    } else {
      sidebar.setAttribute('hidden', '');
    }
    hamburger.setAttribute('aria-expanded', isOpen);
  }

  hamburger.addEventListener('click', toggleMenu);
  hamburger.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' '){
      e.preventDefault();
      toggleMenu();
    }
  });

  sidebar.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      sidebar.classList.remove('show');
      sidebar.setAttribute('hidden', '');
      hamburger.setAttribute('aria-expanded', false);
    });
  });
</script>
